name: Build APK
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build with Buildozer
        # تم تصحيح اسم المستخدم هنا من ArtemSerebrennkov إلى ArtemSerebryakov
        uses: ArtemSerebryakov/buildozer-action@v1
        with:
          buildozer_version: master
          python_version: 3.11

      - name: Upload Artifact
        # تم تحديث الإصدار إلى v4 لحل مشكلة التوقف (Deprecation)
        uses: actions/upload-artifact@v4
        with:
          name: FireSkeleton-APK
          path: bin/*.apk
